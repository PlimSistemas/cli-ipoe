# MODULES
#------------------------------------------------
	[modules]
		log_syslog
		log_file
		#pptp
		#l2tp
		pppoe
		auth_mschap_v2
		auth_mschap_v1
		auth_chap_md5
		auth_pap
		ippool
		chap-secrets
		ipoe
		radius
		shaper
		ipv6pool
		ipv6_dhcp
		ipv6_nd
		vlan-mon
		net-snmp
#------------------------------------------------





# CORE
#------------------------------------------------
	[core]
		log-error=/var/log/accel-ppp/core.log
		thread-count=4
#------------------------------------------------





# CLI
#------------------------------------------------
	[cli]
		verbose=0
		telnet=127.0.0.1:2000
		tcp=127.0.0.1:2001
		#password=123
#------------------------------------------------





# SNMP
#------------------------------------------------
	[snmp]
		master=0
		agent-name=agentx
#------------------------------------------------





# LOG
#------------------------------------------------
	[log]
		log-file=/var/log/accel-ppp/accel-ppp.log
		log-emerg=/var/log/accel-ppp/emerg.log
		log-fail-file=/var/log/accel-ppp/auth-fail.log
		log-debug=/var/log/accel-ppp/debug.log
		color=1
		level=3
		copy=1
		#per-session-dir=/var/log/accel-ppp/sessoes
		#per-user-dir=/var/log/accel-ppp/sessoes
		#per-session=1
#------------------------------------------------





# COMMON
#------------------------------------------------
	[common]
		single-session=replace
		sid-case=upper
		sid-source=seq
#------------------------------------------------





# DNS V4
#------------------------------------------------
	[dns]
		dns1=8.8.8.8
		dns2=8.8.4.4
#------------------------------------------------





# DNS V6
#------------------------------------------------
	[ipv6-dns]
		2001:4860:4860::8888
		2001:4860:4860::8844
#------------------------------------------------





# IP POOL
#------------------------------------------------
	[ip-pool]
		#attr=Framed-IP-Address
		#vendor=Cisco
		#attr=Cisco-AVPair
		#attr=Framed-Pool
		
		
		# IP PUBLIC
		gw-ip-address=192.168.0.1
		gw-ip-address=192.168.1.1
		gw-ip-address=192.168.2.1
		gw-ip-address=192.168.3.1
		gw-ip-address=192.168.4.1
	
		# IP CGNAT
		gw-ip-address=100.64.0.1
		gw-ip-address=100.64.1.2
		gw-ip-address=100.64.2.3		
		
		# IP BLOCK
		gw-ip-address=10.66.0.1
		gw-ip-address=10.66.1.1		
		gw-ip-address=10.66.2.1				
		
		10.66.0.2-254,name=block
		10.66.1.2-254,name=block
		10.66.2.2-254,name=block
		
		100.64.0.2-254,name=cgnat
		100.64.1.2-254,name=cgnat
		100.64.2.2-254,name=cgnat
		
		192.168.4.2-254,name=ipoe4,next=cgnat
		192.168.3.2-254,name=ipoe3,next=ipoe4
		192.168.2.2-254,name=ipoe2,next=ipoe3
		192.168.1.2-254,name=ipoe1,next=ipoe2
		192.168.0.2-254,name=ipoe0,next=ipoe1
#------------------------------------------------





# IPOE
#------------------------------------------------
	[ipoe]
		verbose=5
		#noauth=1
		check-mac-change=0
		username=lua:username
		lua-file=/etc/accel-ppp.lua
		lease-time=600
		max-lease-time=600
		unit-cache=0
		proxy-arp=1
		attr-dhcp-client-ip=Framed-IP-Address
		ip-unnumbered=1
		proxy-arp=1		

		vlan-name=%I.%N
		vlan-mon=lo,1000-1256,2000-2256,3000-3256
		interface=re:lo.1\d{3}
		interface=re:lo.2\d{3}
		interface=re:lo.3\d{3}
		#interface=lo

		mode=L2
		shared=1
		start=dhcpv4
		ifcfg=1
		ipv6=1
		vlan-timeout=60
		ip-pool=ipoe0

		#IP PUBLIC
		gw-ip-address=192.168.0.1/24
		gw-ip-address=192.168.1.1/24
		gw-ip-address=192.168.2.1/24
		gw-ip-address=192.168.3.1/24
		gw-ip-address=192.168.4.1/24

		#IP CGNAT
		gw-ip-address=100.64.0.1/24
		gw-ip-address=100.64.1.1/24
		gw-ip-address=100.64.2.1/24

		#IP BLOCK
		gw-ip-address=10.66.0.1/24
		gw-ip-address=10.66.1.1/24
		gw-ip-address=10.66.2.1/24
		
		#IP FIX
		gw-ip-address=192.168.254.1/24		
#------------------------------------------------





# POOL IPV6
#------------------------------------------------
	[ipv6-pool]
		2001:DB8:BEBA::/48,64
		delegate=2001:DB8:FB00::/40,56
#------------------------------------------------





# IPV6 DHCP
#------------------------------------------------
	[ipv6-dhcp]
		verbose=5
		pref-lifetime=300
		valid-lifetime=300
		route-via-gw=1	
#------------------------------------------------





# LCP
#------------------------------------------------
	[lcp]
		echo-interval=30
		echo-failure=3
#------------------------------------------------





# PPP
#------------------------------------------------
	[ppp]
		verbose=1
		ipv4=require
		ipv6=allow
		ipv6-intf-id=random
		ipv6-peer-intf-id=ipv4
		ipv6-accept-peer-intf-id=0
		check-ip=1
		lcp-echo-timeout=600
		lcp-echo-interval=60
		min-mtu=1280
		mppe=deny
		mtu=1492
		mru=1492
		unit-cache=200
#------------------------------------------------





# PPPOE
#------------------------------------------------
	[pppoe]
		verbose=1
		interface=lo
		#interface=eth5.1400
		ac-name=PPPoE-Server
		called-sid=mac
		pado-delay=0,10:200,20:500,30:600,-1:1000
		#mac-filter=/etc/accel-ppp/mac-filter,deny
		mppe=deny
		ip-pool=ipoe0
#------------------------------------------------





# CLIENT IP RANGE
#------------------------------------------------
	[client-ip-range]
		#192.168.0.0/24
		#10.0.0.1-254
#------------------------------------------------





# AUTH
#------------------------------------------------
	[auth]
		any-login=0
		noauth=0
#------------------------------------------------





# CHAP-SECRETS
#------------------------------------------------
	[chap-secrets]
		gw-ip-address=192.168.0.1
		chap-secrets=/etc/ppp/chap-secrets
		#encrypted=0
		#username-hash=md5
#------------------------------------------------





# RADIUS
#------------------------------------------------
	[radius]
		verbose=100
		dictionary=/usr/local/share/accel-ppp/radius/dictionary
		nas-identifier=Accel-PPP
		nas-ip-address=127.0.0.1
		acct-interim-interval=600
		acct-timeout=0
		acct-delay-time=0
		interim-verbose=1
		
		server=127.0.0.1,RadiusSecretKey,auth-port=1812,acct-port=1813,req-limit=0,fail-timeout=0,max-fail=10,weight=1		
		dae-server=127.0.0.1:3799,RadiusSecretKey
		
		timeout=120
		acct-on=1		
#------------------------------------------------





# SHAPER
#------------------------------------------------
	[shaper]
		attr=Filter-Id
		#vendor=Cisco
		#attr=Cisco-AVPair
		#attr=Mikrotik-Rate-Limit
		ifb=ifb0
		up-limiter=htb
		up-limiter=tbf
		down-limiter=tbf
#------------------------------------------------





# SHAPER
#------------------------------------------------
	[connlimit]
		limit=1/5s
#------------------------------------------------